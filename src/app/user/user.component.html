<div class="panel panel-primary">
    <div class="panel-heading">
        {{ title }}
    </div>
    <div class="panel-body">
        <form [formGroup]="angForm" novalidate>
            <div class="form-group">
                <label class="col-md-4">User Name</label>
                <input type="text" class="form-control" formControlName="name" #name />
            </div>
            <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['name'].errors.required">
                    Name is required.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">User dni</label>
                <input type="text" class="form-control" formControlName="dni" #dni />
            </div>
            <div *ngIf="angForm.controls['dni'].invalid && (angForm.controls['dni'].dirty || angForm.controls['dni'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['dni'].errors.required">
                    dni is required.
                </div>
            </div>
            <div class="form-group">
                <button (click)="addUser(name.value, dni.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>
</div>
